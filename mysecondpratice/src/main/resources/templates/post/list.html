<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>게시판 목록</title>
</head>
<body>
    <h1>게시판 목록</h1>
    <a href="/posts/new">새 글 작성</a>
    <ul>
        <li th:each="post : ${posts}">
            <a th:href="@{/posts/{id}(id=${post.id})}" th:text="${post.title}"></a>
            <span th:text="${post.author}"></span>
        </li>
    </ul>
</body>
</html>
